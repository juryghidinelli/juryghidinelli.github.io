# Build settings
markdown:     kramdown
redcarpet:
  extensions: ['smart', 'tables', 'with_toc_data']
permalink:    /:categories/:year/:month/:title.html
paginate:     4
sass:
  compressed: true
gems:
  - jekyll-paginate
  - jekyll-sitemap
exclude:
  - bin
  - vendor
  - Gemfile
  - Gemfile.lock