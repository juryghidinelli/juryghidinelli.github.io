author: Jury Ghidinelli
description: > #
  Questo blog raccoglie gli articoli che talvolta mi diletto a scrivere per mettere "nero
  su bianco" alcune riflessioni, esperienze di lavoro, cose interssanti.
baseurl:     ""
url:         "https://juryghidinelli.github.io/"
date_format: "%b %-d, %Y"

